<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="erdnaskram">
        <title>table examples</title>

    </head>


    <body>

        <table>
            <tr> 
                <th>test</th>
                <th>Das ist ein Element</th>
                <th>am besten für Tabellenüberschriften</th>
            </tr>
            <tr>
                <td>test</td>
                <td>Das ist ein Element</td>
                <td>für alles</td>
            </tr>
        </table>

        <br><br>

        <h3>ÜA05 Tabelle ohne CSS</h3>

        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2" rowspan="2">A</td>
                <td rowspan="2">B</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td colspan="2">C</td>
                <td>D</td>
            </tr>
        </table>


    </body>
</html>
